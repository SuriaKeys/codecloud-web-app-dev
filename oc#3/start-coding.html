<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ocode - Online Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="start-coding.css">
</head>
<body>
    <div class="code-editor">
        <div class="code html-code">
            <h1>
                <img src="assets/images/html.png" alt="">HTML
                <button class="fullscreen-btn">FULLSCRN</button>
            </h1>
            <textarea></textarea>
        </div>
        <div class="code css-code">
            <h1>
                <img src="assets/images/CSS.png" alt="">CSS
                <button class="fullscreen-btn">FULLSCRN</button>
            </h1>
            <textarea></textarea>
        </div>
        <div class="code js-code">
            <h1>
                <img src="assets/images/js.png" alt="">JS
                <button class="fullscreen-btn">FULLSCRN</button>
            </h1>
            <textarea spellcheck="false"></textarea>
        </div>
    </div>
    <iframe id="result"></iframe>
    <script src="start-coding.js"></script>
</body>
</html>
